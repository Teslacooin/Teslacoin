<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مینی‌اپ من</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>خوش آمدید!</h1>
    <p>این مینی‌اپ تلگرام من است.</p>
    <p id="user-info"></p>

    <script>
        // دریافت اطلاعات کاربر از تلگرام
        const user = Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            document.getElementById('user-info').innerText = سلام، ${user.first_name}!;
        } else {
            document.getElementById('user-info').innerText = 'کاربر ناشناس';
        }
    </script>
</body>
</html>
