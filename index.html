<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teslacoin Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* صفحه اول - نمایش نام پروژه با رعد و برق */
        .splash-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 50px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .lightning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/7c/Lightning_over_Oradea_Romania_3.png') no-repeat center center;
            background-size: cover;
            opacity: 0;
            transition: opacity 0.2s;
        }

        /* صفحه دوم - شهر در حال سوختن */
        .loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/NxjXZQG.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* نوار لودینگ */
        .loading-bar {
            width: 80%;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .loading-fill {
            width: 0;
            height: 100%;
            background: #ffcc00;
            transition: width 5s linear;
        }

        /* متن در حال لود شدن */
        .loading-text {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- صفحه اولیه با افکت رعد و برق -->
    <div class="splash-screen">
        TESLACOIN
        <div class="lightning"></div>
    </div>

    <!-- صفحه اصلی لودینگ -->
    <div class="loading-screen">
        <div class="loading-text">Loading...</div>
        <div class="loading-bar">
            <div class="loading-fill"></div>
        </div>
    </div>

    <script>
        // ایجاد افکت رعد و برق
        function showLightningEffect() {
            const lightning = document.querySelector('.lightning');
            lightning.style.opacity = '1';
            setTimeout(() => { lightning.style.opacity = '0'; }, 200);
        }

        // اجرای افکت چند بار
        setTimeout(() => { showLightningEffect(); }, 500);
        setTimeout(() => { showLightningEffect(); }, 1200);
        setTimeout(() => { showLightningEffect(); }, 2000);

        // تغییر به صفحه اصلی لودینگ
        setTimeout(() => {
            document.querySelector('.splash-screen').style.opacity = '0';
            setTimeout(() => {
                document.querySelector('.splash-screen').style.display = 'none';
                document.querySelector('.loading-screen').style.opacity = '1';

                // پر شدن نوار لودینگ
                document.querySelector('.loading-fill').style.width = '100%';
            }, 1000);
        }, 2500);
    </script>

</body>
</html>
