<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teslacoin Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* صفحه لودینگ */
        .loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/NxjXZQG.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* افکت رعد و برق */
        .lightning-effect {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/7c/Lightning_over_Oradea_Romania_3.png') no-repeat center center;
            background-size: cover;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        /* لوگوی Teslacoin */
        .logo {
            width: 200px;
            height: 200px;
            background: url('/mnt/data/photo_2025-02-18_23-44-22.jpg') no-repeat center center;
            background-size: contain;
            animation: glow 2s infinite alternate;
            margin-bottom: 20px;
        }

        @keyframes glow {
            from { filter: drop-shadow(0px 0px 10px yellow); }
            to { filter: drop-shadow(0px 0px 30px yellow); }
        }

        /* نوار لودینگ */
        .loading-bar {
            width: 80%;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .loading-fill {
            width: 0;
            height: 100%;
            background: #ffcc00;
            transition: width 5s linear;
        }

        /* متن در حال لود شدن */
        .loading-text {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- افکت رعد و برق -->
    <div class="lightning-effect"></div>

    <!-- صفحه اصلی لودینگ -->
    <div class="loading-screen">
        <div class="logo"></div> <!-- لوگو -->
        <div class="loading-text">Loading...</div>
        <div class="loading-bar">
            <div class="loading-fill"></div>
        </div>
    </div>

    <script>
        // ایجاد افکت رعد و برق
        function showLightningEffect() {
            const lightning = document.querySelector('.lightning-effect');
            lightning.style.opacity = '1';
            setTimeout(() => { lightning.style.opacity = '0'; }, 200);
        }

        // اجرای افکت چند بار در بازه‌های زمانی تصادفی
        setTimeout(() => { showLightningEffect(); }, 500);
        setTimeout(() => { showLightningEffect(); }, 1200);
        setTimeout(() => { showLightningEffect(); }, 2000);
        setTimeout(() => { showLightningEffect(); }, 3200);

        // پر شدن نوار لودینگ
        setTimeout(() => {
            document.querySelector('.loading-fill').style.width = '100%';
        }, 100);
    </script>

</body>
</html>
