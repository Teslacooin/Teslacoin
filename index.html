<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESLACOIN Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* صفحه اول: نمایش نام پروژه */
        .intro-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 50px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: fadeIn 1s ease-in-out;
        }

        /* افکت رعد و برق */
        .lightning-effect {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/7c/Lightning_over_Oradea_Romania_3.png') no-repeat center center;
            background-size: cover;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        /* صفحه دوم: لودینگ اصلی */
        .loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/NxjXZQG.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* لوگوی Teslacoin */
        .logo {
            width: 200px;
            height: 200px;
            background: url('/mnt/data/photo_2025-02-18_23-44-22.jpg') no-repeat center center;
            background-size: contain;
            animation: glow 2s infinite alternate;
            margin-bottom: 20px;
        }

        @keyframes glow {
            from { filter: drop-shadow(0px 0px 10px yellow); }
            to { filter: drop-shadow(0px 0px 30px yellow); }
        }

        /* نوار لودینگ */
        .loading-bar {
            width: 80%;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .loading-fill {
            width: 0;
            height: 100%;
            background: #ffcc00;
            transition: width 5s linear;
        }

        /* انیمیشن نمایش */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* متن در حال لود شدن */
        .loading-text {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- افکت رعد و برق -->
    <div class="lightning-effect"></div>

    <!-- صفحه نمایش نام پروژه Teslacoin -->
    <div class="intro-screen" id="introScreen">TESLACOIN</div>

    <!-- صفحه اصلی لودینگ -->
    <div class="loading-screen" id="loadingScreen">
        <div class="logo"></div> <!-- لوگو -->
        <div class="loading-text">Loading...</div>
        <div class="loading-bar">
            <div class="loading-fill" id="loadingFill"></div>
        </div>
    </div>

    <script>
        // افکت رعد و برق روی نام پروژه
        function showLightningEffect() {
            const lightning = document.querySelector('.lightning-effect');
            lightning.style.opacity = '1';
            setTimeout(() => { lightning.style.opacity = '0'; }, 200);
        }

        // نمایش افکت رعد و برق چند بار قبل از ورود به لودینگ
        let lightningInterval = setInterval(showLightningEffect, 1000);
        setTimeout(() => {
            clearInterval(lightningInterval);
            document.getElementById("introScreen").style.animation = "fadeOut 1s ease-in-out forwards";
            setTimeout(() => {
                document.getElementById("introScreen").style.display = "none";
                document.getElementById("loadingScreen").style.opacity = "1";
                document.getElementById("loadingFill").style.width = "100%";
            }, 1000);
        }, 4000); // بعد از ۴ ثانیه به صفحه لودینگ منتقل می‌شود
    </script>

</body>
</html>
